<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="ratingContainer" class="flex-container">
            <h2>How did we do?</h2>
            <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
            <div id="rating-el">
                <button id="ratingOne" class="ratingCircle">1</button>
                <button id="ratingTwo" class="ratingCircle">2</button>
                <button id="ratingThree" class="ratingCircle">3</button>
                <button id="ratingFour" class="ratingCircle">4</button>
                <button id="ratingFive" class="ratingCircle">5</button>
            </div>
            <button id="submit-btn">Submit</button>
        </div>  
        <div id="popUpWindow">
            <h1>Thank you for rating!</h1>
            <button id="popUpBtn">Close</button>
        </div>
        <script src="index.js" async defer></script>
    </body>
</html>
